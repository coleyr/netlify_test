site_name: My Docs
repo_url: https://github.com/coleyr/netlify_test
repo_name: coleyr/netlify_test
nav:
  - index.md
  - projects.md
  - words.md
  - contact.md
theme:
  name: "material"
#   favicon: "static/favicon/favicon.ico"
#   logo:
#     icon: "home"
  palette:
    primary: "blue grey"
    accent: "blue"
  font:
    text: "IBM Plex Serif"
    code: "IBM Plex Mono"
markdown_extensions:
  - toc:
      permalink: "#"
  - smarty
  - admonition
  - footnotes
  - codehilite
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - fontawesome_markdown
